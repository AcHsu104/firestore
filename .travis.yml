language: android
jdk:
- oraclejdk8
sudo: false
dist: precise
branches:
  only:
  - master
  - develop
  - staging
  - hotfix
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-26
  - extra-android-m2repository
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
script: 
before_install:
- openssl aes-256-cbc -K $encrypted_e2541e0fc760_key -iv $encrypted_e2541e0fc760_iv
  -in google-services.json.enc -out google-services.json -d
